<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel NekoNova</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Painel de Comandos NekoNova</h1>
    </header>

    <section class="commands">
        <div class="command-box">
            <h2>Comandos</h2>
            <ul>
                <li>/ping - Verificar se o bot está online!</li>
                <li>/info - Obter informações sobre o servidor!</li>
                <li>/help - Ver os comandos disponíveis!</li>
            </ul>
        </div>

        <div class="invite-box">
            <h2>Convite para o Servidor</h2>
            <a href="https://discord.gg/seuconvite" target="_blank">Clique aqui para convidar!</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 NekoNova | Todos os direitos reservados</p>
    </footer>
</body>
</html>
